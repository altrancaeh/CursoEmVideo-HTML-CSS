<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /* juntar as bordas */

        }

        td {
            border: 3px solid black;
            padding: 8px;
            text-align: left; /* Alinhamento horizontal. Padrão é left.*/
            vertical-align: top ; /* funciona bem em células, td. Padrão é middle.*/
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <table>
        <tr> <!-- primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
